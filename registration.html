<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="stylesreg.css">

</head>
<body>
<div class="container">
        <div class="logo">
            <table>
                <td><img src="Mask groupTape Logo.png"  alt="logo" id="logotype"/></td>
                
        </div>

                <td><h1 id="regtext"> Записаться на курс </h1></td>
            
            </table>

    
    <hr size="5" id="hr1">
    <div class="containerforms">
        <form action="Thanks.html" id="registration" >
            
            <img src="reg1.png" alt=""  id="img">
         
              
            <label for="name"><strong>Ваше имя: </strong></label>
             
<br>
            <input   type="text" id="name" required  placeholder="Введите имя..." > 
            
<br>
<br>
            <label for="email"><strong>Ваш Email: </strong></label>
<br>
            <input type="email" id="email"  required placeholder="Введите email..." > 
<br>
<br>
            <label for="namber"><strong>Номер телефона: </strong></label>
<br>
            <input type="tel" id="number" required="" placeholder="+375xxxxxxxxx"  form="phone" autocorrect="off" autocapitalize="off" 
            pattern="^\+\d{12}$" minlength="13" maxlength="13" > 
<br>
<br>
            <div class="label">
                <strong>Выберите курс: </strong>
<br>
                <label><input type="radio" name="estet"  value="Тейпирование лица" > Тейпирование лица</Label>
<br>
                <label><input type="radio" name="estet"  value="Тейпирование шеи"  > Тейпирование шеи</Label>
<br>
                <label><input type="radio" name="estet"  value="Тейпирование шеи"  >  Тейпирование тела</Label>
            </div>
<br>        

<br>
             
            <label for="text"><strong > Ваш коментарий: </strong></label> 
<br>             
            <textarea name="" id="text" cols="30" rows="5" placeholder="Коментарий..."></textarea>
<br>
<br>             
             
            <input type="submit" form="registration" id="submit" value="ОТПРАВИТЬ"  >
            
            

    
        </form>
    </div>
    <hr size="5" id="hr2">
    
    <p id="all" ><strong>Все права защищены</strong></p> 
   
    <a href="" target="_blank" id="policy"><strong>Политика Конфиденциальности</strong></a>
    
    <p id="pro"><strong> Разработка сайтов:<a id="site" href="https://www.instagram.com/andrey_prokopchuksound/" target="_blank">@ProDesign</a></strong> </p> 


</div>
</body>
</html>
